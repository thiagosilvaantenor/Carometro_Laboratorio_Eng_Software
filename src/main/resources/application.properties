spring.application.name=carometroSpring
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/carometro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/
server.port=8080
# Para salvar as fotos dos egressos
upload.dir=uploads/egressos/
# Coloca 2MB como limite para fotos do egresso e arquivos .csv para cadastrar aluno
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
