<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Lista de Ex-Alunos do seu curso</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="~{fragmentos/header :: header(activePage='validarPostagem')}"></header>
		<div class="row justify-content-md-center">
			<div class="d-flex flex-column col mt-3">
				<h1 class="text-center">Lista de Postagens a serém aprovadas</h1>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="p-1">
				<table class="table table-responsive table-bordered table-hover">
					<thead>
						<tr scope="row" class="table-info">
							<th scope="col">Nome</th>
							<th scope="col">Nome do curso</th>
							<th scope="col">Comentario FATEC </th>
							<th scope="col">Comentario Livre </th>
							<th scope="col">Opções</th>
						</tr>
					</thead>
					<tbody>
						<!-- Só exibe se o aluno tiver comentario e comentario FATEC diferentes de null -->
						<tr scope="row" class="table-primary" th:each="aluno : ${alunos}"
							th:if="${aluno.comentario != null && aluno.comentarioFATEC != null}"
						>
							<td scope="col" th:text="${aluno.nome}"></td>
							<td scope="col" th:text="${aluno.curso.nome}"></td>
							<td scope="col" th:text="${aluno.comentarioFATEC}"></td>
							<td scope="col" th:text="${aluno.comentario}"></td>
							<td scope="col">
							
							<!-- Aprovar do admin, salva o comentario -->
							<form action="/admin/aprovarComentario" method="post">
							    <input type="hidden" name="id" th:value="${aluno.id}">
							    <input type="submit" class="btn btn-primary mb-3" value="Aprovar">
							</form>
							<!-- Reprovar do admin, deleta o comentario e avisa o aluno para que ele atualize e tente novamente -->
							<form action="/admin/reprovarComentario" method="post">
								<input type="hidden" name="_method" value="put">
								<div class="form-group">
 								<!-- Quais comentarios serão reprovados -->
						        <label for="">Selecione antes de reprovar :</label>
						        <select class="form-control" id="tipoComentario" name="tipoComentario">
						            <option disabled>-- Selecione antes de reprovar --</option>
									<option value="fatec">Reprovar comentario Fatec</option>
									<option value="geral">Reprovar comentario Geral</option>
									<option value="comentarios">Reprovar ambos comentarios</option>
						        </select>
							</div>
								<input type="hidden" name="id" th:value="${aluno.id}">
								<input type="submit" class="btn btn-danger" value="Reprovar">
								
							</form>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
