<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Lista de Ex-Alunos do seu curso</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
		<div class="row justify-content-md-center">
			<div class="d-flex flex-column col mt-3">
				<h1 class="text-center">Lista de Postagens a serém aprovadas</h1>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="p-1">
				<table class="table table-responsive table-bordered table-hover">
					<thead>
						<tr scope="row" class="table-info">
							<th scope="col">Nome</th>
							<th scope="col">Nome do curso</th>
							<th scope="col">Comentario FATEC </th>
							<th scope="col">Comentario Livre </th>
							<th scope="col">Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr scope="row" class="table-primary" th:each="aluno : ${alunos}">
							<td scope="col" th:text="${aluno.nome}"></td>
							<td scope="col" th:text="${aluno.curso.nome}"></td>
							<td scope="col" th:text="${aluno.comentarioFATEC}"></td>
							<td scope="col" th:text="${aluno.comentario}"></td>
							<td scope="col">
							<!-- TODO: Logica de aprovação e rejeição do aluno -->
							<a
								th:href="@{/aluno/formulario?id={id}(id=${aluno.id})}">
									<button class="btn btn-primary mb-3">Aprovar</button>
							</a>

								<form  action="/aluno" method="post">
									<input type="hidden" name="_method" value="delete">
									<input type="hidden" name="id" th:value="${aluno.id}">
									<input type="submit" class="btn btn-danger" value="Rejeitar">
								</form>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
