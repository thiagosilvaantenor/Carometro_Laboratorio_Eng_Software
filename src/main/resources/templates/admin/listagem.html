<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<meta charset="UTF-8">
	<title>Lista de Administradores</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<style>
		body {
			background: linear-gradient(to right, #f8f9fa, #e9ecef);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.card-lista {
			background-color: white;
			border-radius: 16px;
			box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin-top: 50px;
			transition: all 0.3s ease;
		}

		.card-lista:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
		}

		.fatec-header {
			background-color: #990000;
			color: white;
			padding: 20px;
			border-radius: 14px;
			text-align: center;
			margin-bottom: 25px;
		}

		.fatec-header h2 {
			margin: 0;
			font-weight: bold;
			font-size: 1.8rem;
		}

		.btn-fatec {
			background-color: #990000;
			color: white;
			padding: 10px 20px;
			border-radius: 6px;
			transition: background-color 0.3s ease;
			font-weight: 500;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: white;
		}

		.table thead {
			background-color: #e2e3e5;
			font-weight: bold;
		}

		.table tbody tr:hover {
			background-color: #f8f9fa;
		}

		.btn-sm {
			padding: 6px 12px;
			font-size: 0.875rem;
		}
	</style>
</head>

<body>
	<header th:replace="~{fragmentos/header :: header(activePage='listagemAdmin')}"></header>

	<div class="container" layout:fragment="conteudo">
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<div class="card-lista">
					<div class="fatec-header">
						<h2>Lista de Administradores</h2>
					</div>

					<div class="text-end mb-4">
						<a class="btn btn-fatec" href="/admin/formulario">+ Novo Administrador</a>
					</div>

					<div class="table-responsive">
						<table class="table table-hover table-bordered align-middle">
							<thead class="text-center">
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>Email</th>
									<th>Senha</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody class="text-center">
								<tr th:each="admin : ${lista}">
									<td th:text="${admin.id}"></td>
									<td th:text="${admin.nome}"></td>
									<td th:text="${admin.email}"></td>
									<td th:text="${admin.senha}"></td>
									<td>
										<div class="d-flex justify-content-center gap-2">
											<a th:href="@{/admin/formulario?id={id}(id=${admin.id})}" class="btn btn-primary btn-sm me-1">
												Editar
											</a>
											<form action="/admin" method="post" class="d-inline">
												<input type="hidden" name="_method" value="delete">
												<input type="hidden" name="id" th:value="${admin.id}">
												<button type="submit" class="btn btn-danger btn-sm">Excluir</button>
											</form>
										</div>
									</td>
								</tr>
								<tr th:if="${#lists.isEmpty(lista)}">
									<td colspan="5" class="text-center text-muted">Nenhum administrador encontrado.</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
