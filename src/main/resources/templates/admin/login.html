<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Login do admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="d-flex flex-column col mt-3">
					<h1 class="text-center mt-3">Login admin</h1>
					<form method="post" action="/login" th:object="${admin}">

						<div class="alert alert-danger" role="alert" th:if="${msg}">
							<strong th:text="${msg}"></strong>
						</div>
						<div class="form-group">
							<label for="email"> Email: </label>
							<input type="text" class="form-control" id="email" 
							       name="email" th:field="*{email}">
							<label for="senha">Senha: </label>
							<input type="password" class="form-control" id="senha"
								name="senha" th:field="*{senha}">
						</div>
						<div class="d-flex justify-content-center">
							<a th:href="@{cadastro}" class="btn btn-success p-3" 
							type="submit">Cadastrar-se</a>
						</div>
						<div class="d-flex justify-content-center">
							<input class="btn btn-success p-3" type="submit"
								value="Login">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
