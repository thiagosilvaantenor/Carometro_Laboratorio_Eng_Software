<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<title>Login do Admin</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<style>
		body {
			background-color: #f2f2f2;
		}

		.card-login {
			background-color: white;
			border-radius: 10px;
			padding: 30px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
			margin-top: 80px;
		}

		.fatec-title {
			color: #990000;
			font-weight: bold;
		}

		.btn-fatec {
			background-color: #990000;
			color: white;
			border: none;
			padding: 10px 30px;
			margin: 10px 5px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: white;
		}
	</style>
</head>

<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 card-login">
					<h2 class="text-center fatec-title mb-4">Login do Administrador</h2>

					<form method="post" action="/login" th:object="${admin}">
						<div class="alert alert-danger text-center" role="alert" th:if="${msg}">
							<strong th:text="${msg}"></strong>
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="text" class="form-control" id="email" name="email" th:field="*{email}">
						</div>

						<div class="form-group">
							<label for="senha">Senha:</label>
							<input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}">
						</div>

						<div class="d-flex justify-content-between mt-4">
							<a th:href="@{cadastro}" class="btn btn-fatec">Cadastrar-se</a>
							<input class="btn btn-fatec" type="submit" value="Login">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
