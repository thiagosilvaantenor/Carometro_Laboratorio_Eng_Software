<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<title>Home do Administrador</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.fatec-header {
			background-color: #990000;
			color: white;
			padding: 25px;
			text-align: center;
			border-radius: 10px 10px 0 0;
			margin-bottom: 20px;
		}

		.card-home {
			background-color: white;
			border: 1px solid #dee2e6;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 30px;
		}

		.btn-fatec {
			background-color: #990000;
			color: white;
			margin: 10px;
			font-size: 1.1rem;
			padding: 15px 25px;
			border-radius: 8px;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container mt-5" layout:fragment="conteudo">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<div class="card-home">
					<div class="fatec-header">
						<h2 th:text="'Bem vindo à sua Home, ' + (${admin.nome} ?: 'Administrador') + '!'">Bem-vindo à sua Home</h2>
					</div>
					<div class="d-flex flex-column align-items-center mt-4">
						<a th:href="@{/curso/formulario}" class="btn btn-fatec">Cadastrar Curso</a>
						<a class="btn btn-fatec" th:href="@{/admin/validarPostagem}">Validar Comentários</a>
						<a th:href="@{/admin/formulario(id=${admin.id})}" class="btn btn-fatec">Editar seu Cadastro</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
