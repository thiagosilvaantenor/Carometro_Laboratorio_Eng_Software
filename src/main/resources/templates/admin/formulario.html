<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Admin</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .fatec-header {
            background-color: #990000; /* Vermelho escuro FATEC */
            color: white;
            padding: 20px 0;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .card-form {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            font-weight: 600;
        }

        .btn-fatec {
            background-color: #990000;
            color: white;
        }

        .btn-fatec:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
	<header th:replace="~{fragmentos/header :: header(activePage='formularioAdmin')}"></header>
	<div layout:fragment="conteudo">
        <div class="container mt-5">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <div class="card-form p-4">
                        <div class="fatec-header mb-4">
                            <h2> Cadastrar Adminisitrador</h2>
                            <h5 th:if="${editar}">Altere apenas os campos que vão ser atualizados</h5>
                        </div>
                        <form th:object="${admin}" method="post" action="/admin">
                        
                            <input type="hidden" name="_method" value="put"
 						       th:if="${admin?.id != null}">
 							<input type="hidden" name="id" th:value="${admin?.id}"/>

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" id="nome" name="nome" th:value="${admin?.nome}">
                            </div>
     
                                                                                   
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${admin?.email}">
                            </div>

							<div class="form-group">
								<label for="senha">* Senha: </label>
								<!-- Campo para CRIAÇÃO (senha obrigatória) -->
								<input type="password" class="form-control" id="senha" name="senha"
										th:if="${!editar}"
										th:value="${admin?.senha}" required min="8">
								<!-- Campo para EDIÇÃO (senha opcional) -->
								<input type="password" class="form-control" id="senha" name="senha"
										th:if="${editar}"
										placeholder="Deixe em branco para manter a atual" min="8">
							</div>

                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-fatec btn-lg">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
