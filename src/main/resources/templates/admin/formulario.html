<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Cadastro de admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="d-flex flex-column col mt-3">
					<h1 class="text-center mt-3">Cadastrar admin</h1>
					<form method="post" action="/admin">
						<input type="hidden" name="_method" value="put"
							th:if="${admin!= null}">
						<input type="hidden" name="id" th:value="${admin?.id}">


						<div class="form-group">
							<label for="nome">Nome: </label>
							<input class="form-control" type="text" id="nome" name="nome"
								th:value="${admin?.nome}">
							<label for="cpf">CPF: </label>
							<input class="form-control" type="text" id="cpf" name="cpf"
								th:value="${admin?.cpf}">
							<label for="unidFatec">Unidade FATEC: </label>
							<input class="form-control" type="text" id="unidFatec"
								name="unidFatec" th:value="${admin?.unidFatec}">
						</div>

						<div class="form-group">
							<label for="email"> email: </label> <input type="text"
								class="form-control" id="email" name="email"
								th:value="${admin?.email}">
								<label for="senha">Senha: </label> <input type="password" class="form-control" id="senha"
								name="senha" th:value="${admin?.senha}">
						</div>
				<div class="d-flex justify-content-center">
					<input class="btn btn-success p-3" type="submit" value="Cadastrar">
				</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
