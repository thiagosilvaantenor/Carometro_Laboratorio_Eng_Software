<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<meta charset="UTF-8">
	<title>Home do Coordenador</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f4f4;
			font-family: 'Segoe UI', sans-serif;
			margin-top: 5rem;
		}

		.home-card {
			background-color: #fff;
			border-radius: 12px;
			padding: 50px 40px;
			margin-top: 60px;
			box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
			text-align: center;
		}

		h1 {
			color: #990000;
			font-weight: 700;
			font-size: 2rem;
			margin-bottom: 30px;
		}

		.btn-fatec {
			background-color: #990000;
			color: white;
			border: none;
			margin: 10px;
			padding: 14px 30px;
			border-radius: 6px;
			font-size: 16px;
			font-weight: 500;
			transition: 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: #fff;
			transform: scale(1.02);
		}
	</style>
</head>

<body>
	<header th:replace="~{fragmentos/header :: header(activePage='index')}"></header>

	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10 home-card">
					<h1 th:text="'Bem-vindo à sua Home, ' + (${coordenador.nome} ?: 'Coordenador') + '!'">
						Bem-vindo à sua Home
					</h1>
					<div class="d-flex flex-wrap justify-content-center gap-3">
						<a th:href="@{/egresso/filtrar?(cursoId=${coordenador.curso.id})}" class="btn btn-fatec">Ver Postagens do seu curso</a>
						<a th:href="@{/coordenador/formulario(id=${coordenador.id})}" class="btn btn-fatec">Editar Cadastro</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
