<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<title>Home do Coordenador</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f4f4;
		}

		.home-card {
			background-color: #fff;
			border-radius: 10px;
			padding: 40px 30px;
			margin-top: 60px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		h1 {
			color: #990000;
			font-weight: bold;
			margin-bottom: 30px;
		}

		.btn-fatec {
			background-color: #990000;
			color: #fff;
			border: none;
			margin: 10px;
			padding: 12px 25px;
			border-radius: 5px;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: #fff;
		}
	</style>
</head>

<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 home-card">
					<h1 th:text="'Bem vindo à sua Home, ' + (${coordenador.nome} ?: 'Coordenador') + '!'">Bem-vindo à sua Home</h1>
					<div class="d-flex justify-content-center flex-wrap">
						<!-- Criar pagina de listagem do coordenador -->
						<a href="#" class="btn btn-fatec">Validar Ex-alunos</a>
						<a th:href="@{/coordenador/formulario(id=${coordenador.id})}" class="btn btn-fatec">Editar Cadastro</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
