<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Lista de Coordenador</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" layout:fragment="conteudo">
		<div class="row justify-content-md-center">
			<div class="d-flex flex-column col mt-3">
				<h1 class="text-center">Lista de Coordenador</h1>
				<a class="mx-auto btn btn-success border p-2" href="/coordenador/formulario">Novo</a>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="p-1">
				<table class="table table-responsive table-bordered table-hover">
					<thead>
						<tr scope="row" class="table-info">
							<th scope="col">Matricula</th>
							<th scope="col">Nome</th>
							<th scope="col">ID do curso</th>
							<th scope="col">Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr scope="row" class="table-primary" th:each="coordenador : ${lista}">
							<td scope="col" th:text="${coordenador.matricula}"></td>
							<td scope="col" th:text="${coordenador.nome}"></td>
							<td scope="col" th:text="${coordenador.curso.id}"></td>
							<td scope="col">
							<a
								th:href="@{/coordenador/formulario?matricula={matricula}(matricula=${coordenador.matricula})}">
									<button class="btn btn-primary mb-3">Editar</button>
							</a>

								<form  action="/coordenador" method="post">
									<input type="hidden" name="_method" value="delete">
									<input type="hidden" name="matricula" th:value="${coordenador.matricula}">
									<input type="submit" class="btn btn-danger" value="Excluir">
								</form>
								

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
