<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<title>Lista de Coordenador</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f4f4;
		}

		.lista-card {
			background-color: #fff;
			border-radius: 10px;
			padding: 30px 20px;
			margin-top: 50px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #990000;
			font-weight: bold;
			margin-bottom: 25px;
		}

		.btn-fatec {
			background-color: #990000;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: #fff;
		}

		.table thead {
			background-color: #e9ecef;
		}

		.table td, .table th {
			vertical-align: middle;
			text-align: center;
		}
	</style>
</head>
<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10 lista-card">
					<h1 class="text-center">Lista de Coordenadores</h1>
					<div class="text-center mb-4">
						<a class="btn btn-fatec" href="/coordenador/formulario">+ Novo Coordenador</a>
					</div>
					<div class="table-responsive">
						<table class="table table-bordered table-hover">
							<thead class="thead-light">
								<tr>
									<th>Matrícula</th>
									<th>Nome</th>
									<th>Curso</th>
									<th>Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="coordenador : ${lista}">
									<td th:text="${coordenador.matricula}"></td>
									<td th:text="${coordenador.nome}"></td>
									<td th:text="${coordenador.curso.nome}"></td>
									<td>
										<a th:href="@{/coordenador/formulario?matricula={matricula}(matricula=${coordenador.matricula})}">
											<button class="btn btn-primary mb-2">Editar</button>
										</a>
										<form action="/coordenador" method="post" class="d-inline">
											<input type="hidden" name="_method" value="delete">
											<input type="hidden" name="matricula" th:value="${coordenador.matricula}">
											<input type="submit" class="btn btn-danger" value="Excluir">
										</form>
									</td>
								</tr>
								<tr th:if="${#lists.isEmpty(lista)}">
									<td colspan="4" class="text-center text-muted">Nenhum coordenador cadastrado.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
