<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Cadastro de Coordenador</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="d-flex flex-column col mt-3">
					<h1 class="text-center mt-3">Cadastrar Coordenador</h1>
					<form method="post" action="/coordenador">
						<input type="hidden" name="_method" value="put"
							th:if="${coordenador!= null}">
						<!--  
						<input type="hidden" name="matricula"
							th:value="${coordenador?.matricula}">
-->

						<div class="form-group">
							<label for="matricula"> Matricula: </label>
							<input class="form-control" type="text" id="matricula" name="matricula"
								th:value="${coordenador?.matricula}">
							<label for="nome">Nome: </label>
							<input class="form-control"
								type="text" id="nome"
								name="nome" th:value="${coordenador?.nome}">
						</div>

						<div class="form-group">
							<label for="cpf"> CPF: </label> <input type="text"
								class="form-control" id="cpf" name="cpf"
								th:value="${coordenador?.cpf}">
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="email"> email: </label> <input type="email"
									class="form-control" id="email" name="email"
									th:value="${coordenador?.email}">
							</div>
							<div class="form-group col-md-5">
								<label for="especializacao"> especialização: </label> <input
									type="text" class="form-control" id="especializacao"
									name="especializacao" th:value="${coordenador?.especializacao}">
							</div>
							<div class="form-group col-md-4">
								<label for="dtNascimento"> Data de Nascimento: </label> <input
									type="date" id="dtNascimento" class="form-control"
									name="dtNascimento" th:value="${coordenador?.dtNascimento}">
							</div>
						</div>
						<div class="row d-flex justify-content-center">
							<div class="form-group">
							<!-- TO FIX: estado Civil não está sendo salvo -->
								<label for="estadoCivil"> Selecione o seu estado civil:
								</label> <select class="form-control" name="estados" id="estados"
									value="${coordenador?.estadoCivil}">
									<option value="solteiro">Solteiro/a</option>
									<option value="casado">Casado(a)</option>
									<option value="divorciado">Divorciado/a</option>
									<option value="viuvo">Viúvo/a</option>
								</select>
							</div>
							

							<!-- 
							TO DO: relacionamento do coordenador com o curso
							<div class="form-group">
								<label for="curso"> Selecione o seu curso: </label>
								<select class="form-control" name="curso" id="curso" value="${coordenador?.curso}">
									<option value="ads">ADS</option>
									<option value="dsm">DSM</option>
								</select>
							</div>
							 -->
						</div>
						<div class="d-flex justify-content-center">
							<input class="btn btn-success p-3" type="submit"
								value="Cadastrar">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
