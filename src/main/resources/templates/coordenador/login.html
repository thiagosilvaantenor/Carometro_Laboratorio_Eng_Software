<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<title>Login do Coordenador</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f4f4;
		}

		.login-card {
			background-color: #fff;
			border-radius: 10px;
			padding: 40px 30px;
			margin-top: 80px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #990000;
			font-weight: bold;
			margin-bottom: 25px;
		}

		.btn-fatec {
			background-color: #990000;
			color: #fff;
			border: none;
			padding: 10px 25px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
		}

		.alert-danger {
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 login-card">
					<h1 class="text-center">Login do Coordenador</h1>
					<form method="post" action="/login" th:object="${coordenador}">
						<div class="alert alert-danger" th:if="${msg}">
							<strong th:text="${msg}"></strong>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="text" class="form-control" id="email" name="email" th:field="*{email}">
						</div>
						<div class="form-group">
							<label for="senha">Senha:</label>
							<input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}">
						</div>
						<div class="d-flex justify-content-between mt-4">
							<a th:href="@{cadastro}" class="btn btn-secondary">Cadastrar-se</a>
							<input class="btn btn-fatec" type="submit" value="Entrar">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
