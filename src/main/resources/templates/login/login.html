<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Login do Admin</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-login {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .fatec-title {
      color: #990000;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .btn-fatec {
      background-color: #990000;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
      display: inline-block;
    }

    .btn-fatec:hover,
    .btn-fatec:focus {
      background-color: #b30000;
      color: #fff;
      text-decoration: none;
    }

    .form-label {
      font-weight: 600;
    }

    /* Espaçamento entre botões de cadastro */
    .btn-cadastro {
      flex: 1;
      margin: 0 5px;
      white-space: nowrap;
    }

    @media (max-width: 576px) {
      .btn-cadastro {
        margin: 5px 0;
        flex: 100%;
      }

      .d-flex.justify-content-between {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header th:replace="~{fragmentos/header :: header(activePage='login')}"></header>

  <div layout:fragment="conteudo">
    <div class="card-login">
      <h2 class="text-center fatec-title">Login</h2>

      <form method="post" th:action="@{/login}" th:object="${usuario}">
        <div class="alert alert-danger text-center" role="alert" th:if="${mensagemErro}">
          <strong th:text="${mensagemErro}"></strong>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="mb-4">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}" required>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <input class="btn btn-fatec" type="submit" value="Login">
        </div>

        <div class="d-flex justify-content-between flex-wrap gap-2">
          <a th:href="@{/coordenador/formulario}" class="btn btn-fatec btn-cadastro text-center">Cadastro Coordenador</a>
          <a th:href="@{/admin/formulario}" class="btn btn-fatec btn-cadastro text-center">Cadastro Admin</a>
          <a th:href="@{/aluno/formulario}" class="btn btn-fatec btn-cadastro text-center">Cadastro Aluno</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
