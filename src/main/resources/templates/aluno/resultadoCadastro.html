<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Alunos Salvos</title>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7OG5U4/j1RYdgUQxSNabenE+aPh5HF4C2zE"
	crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f4f6f9, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin-top: 5rem;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #343a40;
        }

        .message {
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            max-width: 800px;
            font-size: 1rem;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .table-container {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: 0 auto;
        }

        table {
            margin-top: 10px;
        }

        thead {
            background-color: #721c24;
            color: white;
        }

        th, td {
            vertical-align: middle;
        }

        .no-results {
            text-align: center;
            font-size: 1.1rem;
            color: #6c757d;
            margin-top: 40px;
        }
    </style>
</head>
<body>

	<header th:replace="~{fragmentos/header :: header(activePage='listagem')}"></header>

	<h1 class="text-center">Alunos Gerados do CSV</h1>

    <!-- Mensagem de sucesso ou erro -->
    <div th:if="${messagem}" th:classappend="${#strings.contains(messagem, 'sucesso') ? 'success' : 'error'}" class="message text-center">
        <p th:text="${messagem}" class="mb-0"></p>
    </div>

    <!-- Tabela de alunos -->
	<div th:if="${alunos != null and !alunos.isEmpty()}" class="table-container">
		<table class="table table-bordered table-hover text-center">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Curso</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno : ${alunos}">
					<td th:text="${aluno.nome}"></td>
					<td th:text="${aluno.email}"></td>
					<td th:text="${aluno.telefone}"></td>
					<td th:text="${aluno.curso != null ? aluno.curso.nome : 'Curso nÃ£o encontrado'}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Nenhum aluno encontrado -->
	<div th:unless="${alunos != null and !alunos.isEmpty()}" class="no-results">
		<p>Nenhum aluno foi processado ou encontrado.</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
