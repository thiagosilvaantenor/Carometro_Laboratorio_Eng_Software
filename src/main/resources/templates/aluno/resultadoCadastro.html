<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Alunos Salvos</title>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <style>
        .message { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
		 <header th:replace="~{fragmentos/header :: header(activePage='listagem')}"></header>
		 <h1 class="text-center">Alunos Gerados do CSV</h1>

	    <div th:if="${messagem}" th:classappend="${#strings.contains(messagem, 'sucesso') ? 'success' : 'error'}" class="messagem">
	        <p th:text="${messagem}"></p>
	    </div>
		 
		<!-- Caso tenha sido encontrado alunos exibe o que foi lido na tabela -->
		<div th:if="${alunos != null and !alunos.isEmpty()}" class="row d-flex justify-content-center">
			<div class="p-1">
				<table class="table table-responsive table-bordered table-hover">
					<thead>
						<tr class="table-info">
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Curso</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-primary" th:each="aluno : ${alunos}">				
							<td th:text="${aluno.nome}"></td>
							<td th:text="${aluno.email}"></td>
							<td th:text="${aluno.telefone}"></td>
							<td th:text="${aluno.curso != null ? aluno.curso.nome : 'Curso nÃ£o encontrado'}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		<!-- Caso nenhum aluno tenha sido encontrado -->
		 <div th:unless="${alunos != null and !alunos.isEmpty()}">
        	<p>Nenhum aluno foi processado ou encontrado.</p>
    	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
