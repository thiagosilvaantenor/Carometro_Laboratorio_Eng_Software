<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template.html}">
<head>
  <meta charset="UTF-8" />
  <title>Home do aluno</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
	<style>
		body {
			background: linear-gradient(to right, #f8f9fa, #e9ecef);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin-top: 5rem;
		}

		.card-home {
			background-color: white;
			border-radius: 16px;
			box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
			padding: 40px;
			margin-top: 60px;
			transition: all 0.3s ease;
		}

		.card-home:hover {
			transform: translateY(-4px);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
		}

		.fatec-header {
			background-color: #990000;
			color: white;
			padding: 25px;
			border-radius: 14px;
			text-align: center;
			margin-bottom: 30px;
		}

		.fatec-header h2 {
			font-size: 1.8rem;
			margin: 0;
			font-weight: bold;
		}

		.btn-fatec {
			background-color: #990000;
			color: white;
			font-size: 1.1rem;
			font-weight: 500;
			padding: 15px 30px;
			border-radius: 10px;
			margin: 10px 0;
			width: 100%;
			max-width: 400px;
			transition: background-color 0.3s ease;
			text-align: center;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: white;
		}

		.btn-group-vertical {
			display: flex;
			align-items: center;
			gap: 15px;
		}
	</style>
</head>

<body>
	<header th:replace="~{fragmentos/header :: header(activePage='indexAluno')}"></header>

	<div class="container" layout:fragment="conteudo">
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<div class="card-home">
					<div class="fatec-header">
						<h2 th:text="'Bem-vindo à sua Home, ' + (${aluno.nome} ?: 'Aluno') + '!'">
							Bem-vindo à sua Home
						</h2>
					</div>

					<div class="btn-group-vertical mt-4">
			            <a th:href="@{/aluno/formulario(id=${aluno.id})}" class="btn btn-fatec" role="button">⚙️ Editar Cadastro</a>
					</div>

				</div>
			</div>
		</div>
	</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
