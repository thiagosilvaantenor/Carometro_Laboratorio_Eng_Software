<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Cadastro de aluno</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<style>

		body {
			background-color: #f2f2f2;
		}
		.card-form {
			background-color: white;
			border-radius: 10px;
			padding: 30px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
			margin-top: 40px;
			margin-bottom: 40px;
		}
		.fatec-title {
			color: #990000;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.btn-fatec {
			background-color: #990000;
			color: white;
			border: none;
			padding: 10px 30px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
			color: white;
		}
</style>

</head>
<body>
		<header th:replace="~{fragmentos/header :: header(activePage='formularioEgresso')}"></header>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="d-flex flex-column col mt-3 card-form">
					<h1 class="text-center mt-3 fatec-title">Cadastrar aluno</h1>
					 <h5 th:if="${editar}">Altere apenas os campos que vão ser atualizados</h5>
					<form th:object="${aluno}" method="post" action="/aluno">

						<input type="hidden" name="_method" value="put"
						       th:if="${aluno?.id != null}">
						<input type="hidden" name="id" th:value="${aluno?.id}"/>
						<h5> Campos com o simbolo * são obrigatórios</h5>
						<div class="form-group">
							<label for="nome">* Nome: </label>
							<input class="form-control" type="text" id="nome" name="nome"
								th:value="${aluno?.nome}" required/>
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="email">* Email: </label>
								<input type="email" class="form-control" id="email"
								 name="email" th:value="${aluno?.email}" required/>
							</div>
							
						<div class="form-group col-md-3">
								<label for="senha">* Senha: </label>
								<!-- Campo para CRIAÇÃO (senha obrigatória) -->
								<input type="password" class="form-control" id="senha"
								 name="senha"
								 th:if="${!editar}" 
								 th:value="${aluno?.senha}" required min="8"/>
								 <!-- Campo para EDIÇÃO (senha opcional) -->
								 <input type="password" class="form-control" id="senha"
								 name="senha"
								 th:if="${editar}" 
								 placeholder="Deixe em branco para manter a atual" required min="8"/>
							</div>				
						</div>
						<!-- Telefone -->
						<div class="form-group col-md-3">
								<label for="telefone">* Telefone: </label>
								<input type="text" class="form-control" id="telefone"
								 name="telefone" th:value="${aluno?.telefone}" required/>
							</div>				
					<!-- Curso -->
						<div class="form-group mt-2">
							<label for="cursoSelect">* Selecione o seu curso: </label>
							<select class="form-control" name="cursoId" id="cursoId">
								<option value="">-- Selecione --</option>
								<option th:each="curso : ${cursos}"
									th:value="${curso.id}"
									th:text="${curso.nome}"
									th:selected="${aluno?.curso?.id} == ${curso.id}">
								</option>
							</select>
						</div>
					
						<div class="d-flex justify-content-center">
							<input class="btn btn-success p-3 btn-fatec" type="submit"
								value="Cadastrar">
						</div>
					</form>
					
				</div>
			</div>
		</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
