<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Cadastro de Aluno</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="d-flex flex-column col mt-3">
					<h1 class="text-center mt-3">Cadastrar Aluno</h1>
					<form th:object="${aluno}" method="post" action="/aluno">

						<input type="hidden" name="_method" value="put"
						       th:if="${aluno?.id != null}">
						<input type="hidden" name="id" th:value="${aluno?.id}"/>

						<div class="form-group">
							<label for="nome">Nome: </label>
							<input class="form-control" type="text" id="nome" name="nome"
								th:value="${aluno?.nome}" required/>
							<label for="matricula"> Matricula: </label>
							<input class="form-control" type="text" id="matricula" name="matricula"
								th:value="${aluno?.matricula}" required/>
						</div>

						<div class="form-group">
						
							<label for="cpf"> CPF: </label>
							<input type="text" class="form-control" id="cpf" name="cpf"
								th:value="${aluno?.cpf}" required/>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="email"> Email: </label>
								<input type="email" class="form-control" id="email"
								 name="email" th:value="${aluno?.email}" required/>
							</div>
							<div class="form-group col-md-3">
								<label for="senha"> Senha: </label>
								<input type="password" class="form-control" id="senha"
								 name="senha" th:value="${aluno?.senha}" required/>
							</div>				
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="dtNascimento"> dtNascimento: </label>
								<input type="date" class="form-control" id="dtNascimento"
									name="dtNascimento" th:value="${aluno?.dtNascimento}" required/>
							</div>
							<div class="form-group col-md-3">
								<label for="foto"> foto: </label>
								<input type="file" accept="image/png, image/jpeg" class="form-control" id="foto"
									name="foto" th:value="${aluno?.foto}"/>
							</div>
							<div class="form-group col-md-2">
								<label for="unidFATEC"> Unidade FATEC: </label>
								<input type="text" class="form-control" id="unidFATEC"
									name="unidFATEC" th:value="${aluno?.unidFATEC}"/>
							</div>
							<div class="form-group col-md-2">
								<label for="ano"> Informe o ano e semestre em que se formou: </label>
								<input type="number" class="form-control" id="ano"
									name="ano" th:value="${aluno?.ano}" placeholder=""/>
							</div>
						</div>
					
						<div class="form-group mt-2">
							<label for="cursoSelect"> Selecione o seu curso: </label>
							<select class="form-control" name="cursoId" id="cursoId">
								<option value="">-- Selecione --</option>
								<option th:each="curso : ${cursos}"
									th:value="${curso.id}"
									th:text="${curso.nome}">
								</option>
							</select>
						</div>
					<!-- Links -->
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="linkedIn"> Caso tenha, informe o seu linkedIn: </label>
							<input type="url" placeholder="https://likedin/in/.com"
								pattern="https://.*" name="linkedIn" id="linkedIn" 
								th:value="${aluno?.links.linkedIn}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="gitHub"> Caso tenha, informe o seu Github: </label>
							<input type="url" placeholder="https://github/.com"
								pattern="https://.*" name="gitHub" id="gitHub" 
								th:value="${aluno?.links.gitHub}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="lattesCNPQ"> Caso tenha, informe o seu lattes CNPQ: </label>
							<input type="url" placeholder=" http://lattes.cnpq.br/"
								pattern="https://.*" name="lattesCNPQ" id="lattesCNPQ" 
								th:value="${aluno?.links.lattesCNPQ}"/>
						</div>
					</div>
					<!-- Historico -->
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="empresaTrabalho"> Informe o nome da empresa em que está trabalhando: </label>
								<input type="text" id="empresaTrabalho" class="form-control"
									name="empresaTrabalho" th:value="${aluno?.historico.empresaTrabalho}"/>
							</div>
							<div class="form-group col-md-4">
								<label for="descricaoTrabalho"> Descrição do seu trabalho: </label>
								<input type="text" id="descricaoTrabalho" class="form-control"
									name="descricaoTrabalho" th:value="${aluno?.historico.descricaoTrabalho}"/>
							</div>
							<div class="form-group col-md-4">
								<label for="tempoTrabalho"> Informe a quantos meses está trabalhando: </label>
								<input type="number" id="tempoTrabalho" class="form-control"
									name="tempoTrabalho" th:value="${aluno?.historico.tempoTrabalho}"/>
							</div>
						</div>
						<!-- Comentarios -->
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="comentarioFATEC"> Faça um comentario sobre sua FATEC: </label>
								<input type="text" id="comentarioFATEC" class="form-control"
									name="comentarioFATEC" th:value="${aluno?.comentarioFATEC}">
							</div>
							<div class="form-group col-md-4">
								<label for="comentario"> Faça um comentario: </label>
								<input type="text" id="comentario" class="form-control"
									name="comentario" th:value="${aluno?.comentario}">
							</div>
						</div>
						
					
						<div class="d-flex justify-content-center">
							<input class="btn btn-success p-3" type="submit"
								value="Cadastrar">
						</div>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
