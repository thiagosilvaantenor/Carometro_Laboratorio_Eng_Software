<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Início Carômetro</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h1 {
      color: #990000;
      font-weight: 700;
      margin-top: 30px;
    }

    /* Botão personalizado da FATEC */
    .btn-fatec {
      background-color: #990000;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .btn-fatec:hover,
    .btn-fatec:focus {
      background-color: #b30000;
      color: #fff;
    }

    .container {
      padding-top: 50px;
    }

    /* Navbar */
    .navbar {
      background-color: #990000;
      width: 100%;
    }

    .navbar a {
      color: #fff;
      font-size: 1.1rem;
      padding: 15px 30px;
      text-decoration: none;
    }

    .navbar a:hover,
    .navbar a:focus {
      background-color: #b30000;
      color: #fff;
      text-decoration: none;
    }

    /* Flexbox para alinhar imagem, título e texto */
    .d-flex-align {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .d-flex-align img {
      width: 200px;
      height: auto;
    }

    /* Texto secundário */
    .lead {
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header th:replace="~{fragmentos/header :: header(activePage='inicio')}"></header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center d-flex-align mt-5">
        <img src="/imagens/FATEC-logo1-removebg-preview.png" alt="Logo FATEC">
        <div>
          <h1>Bem-vindo ao Carômetro</h1>
          <p class="lead">A plataforma para encontrar egressos (ex-alunos) e descobrir onde trabalham</p>
          
          <a th:href="@{/saibaMais}" role="button" 
          		class="btn btn-fatec mt-3">
          		Saiba Mais
          		</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
