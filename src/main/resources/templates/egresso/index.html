<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template.html}">
<head>
  <meta charset="UTF-8" />
  <title>Home do Egresso</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .home-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      /*margin-top: 50px;*/
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #990000;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .btn-fatec {
      background-color: #990000;
      color: #fff;
      border: none;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 180px;
    }
    .btn-fatec:hover,
    .btn-fatec:focus {
      background-color: #b30000;
      color: #fff;
      text-decoration: none;
      outline: none;
      box-shadow: 0 0 8px #b30000;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
  </style>
</head>

<body>
  <header th:replace="~{fragmentos/header :: header(activePage='indexEgresso')}"></header>
  <div layout:fragment="conteudo">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 home-card">
          <h1 th:text="'Bem vindo à sua Home, ' + (${egresso.nome} ?: 'Egresso') + '!'">
            Bem-vindo à sua Home
          </h1>
          <div class="btn-group">
            <a th:href="@{/egresso}" class="btn btn-fatec" role="button">Ver postagens dos Egressos</a>
            <a th:href="@{/egresso/formulario(id=${egresso.id})}" class="btn btn-fatec" role="button">Editar Cadastro</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
