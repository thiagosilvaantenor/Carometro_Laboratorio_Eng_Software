<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<title>Cadastro Curso</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f4f4;
		}

		.card-form {
			background-color: #fff;
			padding: 40px;
			margin-top: 50px;
			border-radius: 12px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #990000;
			font-weight: bold;
			margin-bottom: 30px;
		}

		.btn-fatec {
			background-color: #990000;
			color: #fff;
			border: none;
			padding: 12px 30px;
			border-radius: 6px;
			transition: background-color 0.3s ease;
		}

		.btn-fatec:hover {
			background-color: #b30000;
		}
	</style>
</head>
<body>
	<header th:replace="~{fragmentos/header :: header(activePage='formularioCurso')}"></header>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10 card-form">
					<h1 class="text-center">Cadastrar Curso</h1>
					  <form th:object="${curso}" method="post" action="/curso">
						<input type="hidden" name="_method" value="put" th:if="${curso!= null}">
						<input type="hidden" name="id" th:value="${curso?.id}">

						<!-- Inputs: Nome, descrição, Duração -->
						<div class="form-group">
							<label for="nome">Nome do curso:</label>
							<input class="form-control" type="text" id="nome" name="nome" th:value="${curso?.nome}">
						</div>

						<div class="form-group">
							<label for="descricao">Descrição:</label>
							<input type="text" class="form-control" id="descricao" name="descricao" th:value="${curso?.descricao}">
						</div>

						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="duracao">Duração em semestres:</label>
								<input type="number" class="form-control" id="duracao" name="duracao" th:value="${curso?.duracao}">
							</div>
							
							<!-- Modalidade -->
							<div class="form-group col-md-5">
								<label for="turno">Selecione a modalidade do curso:</label>
							        <select class="form-control" id="modalidadeSelect" name="modalidade" th:value="${curso?.modalidade}">
							            <option value="">-- Selecione --</option>
							            <option value="Presencial">Presencial</option>
							            <option value="Remoto">Remoto</option>
							            <option value="Hibrido">Hibrido</option>
									 </select>
							</div>
							
							<!-- Turno -->
							<div class="form-group col-md-4">

							        <label for="turno">Selecione o turno do curso Turno:</label>
							        <select class="form-control" id="turnoSelect" name="turno" th:value="${curso?.turno}">
							            <option value="">-- Selecione --</option>
							            <option value="Noite">Noite</option>
							            <option value="Tarde">Tarde</option>
							            <option value="Manhã">Manhã</option>
									 </select>
							</div>
						</div>

						<div class="form-group">
							<label for="areaAtuacao">Área de Atuação:</label>
							<input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" th:value="${curso?.areaAtuacao}">
						</div>
						
						<div class="form-group">
 								<!-- Unidade Fatec -->
						        <label for="unidFatec">Selecione a Unidade FATEC desse curso:</label>
						        <select class="form-control" id="nomeFatec" name = "nomeFatec">
						            <option value="">-- Selecione --</option>
									<option th:each="unidade : ${unidades}"
											th:value="${unidade.nome}"
											th:text="${unidade.nome}"
											th:selected="${curso?.unidFatec?.nome} == ${unidade.nome}">
									</option>
						        </select>
						</div>
						<div class="text-center mt-4">
							<input class="btn btn-fatec" type="submit" value="Cadastrar">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
