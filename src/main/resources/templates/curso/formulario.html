<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
	<meta charset="UTF-8" />
	<title>Cadastro Curso</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous" />
	<style>
		body {
			background-color: #f4f4f4;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin-top: 5rem;
		}
		.card-form {
			background-color: #fff;
			padding: 40px 30px;
			margin-top: 50px;
			border-radius: 12px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			max-width: 900px;
			margin-left: auto;
			margin-right: auto;
		}
		
		.btn-fatec {
			background-color: #990000;
			color: #fff;
			border: none;
			padding: 12px 35px;
			border-radius: 6px;
			font-weight: 600;
			transition: background-color 0.3s ease;
			min-width: 150px;
		}
		.btn-fatec:hover {
			background-color: #b30000;
			color: #fff;
		}
		label {
			font-weight: 600;
		}
		.form-control, .form-select {
			border-radius: 6px;
			box-shadow: none;
			border: 1.5px solid #ddd;
			transition: border-color 0.3s ease;
		}
		.form-control:focus, .form-select:focus {
			border-color: #990000;
			box-shadow: 0 0 8px rgba(153, 0, 0, 0.3);
			outline: none;
		}
		.fatec-header {
			background-color: #990000;
			color: white;
			padding: 25px;
			border-radius: 12px 12px 0 0;
			text-align: center;
		}

		.fatec-header h2 {
			margin: 0;
			font-size: 1.8rem;
			font-weight: 600;
		}

		.fatec-header h5 {
			margin-top: 10px;
			font-size: 1rem;
			color: #f1f1f1;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<header th:replace="~{fragmentos/header :: header(activePage='formularioCurso')}"></header>

	<div layout:fragment="conteudo">
		<div class="card-form">
			<div class="fatec-header mb-4">
			<h1>Cadastrar Curso</h1>
			</div>
			<form th:object="${curso}" method="post" action="/curso">
				<input type="hidden" name="_method" value="put" th:if="${curso != null}" />
				<input type="hidden" name="id" th:value="${curso?.id}" />

				<div class="mb-3">
					<label for="nome" class="form-label">Nome do curso:</label>
					<input class="form-control" type="text" id="nome" name="nome" th:value="${curso?.nome}" required />
				</div>

				<div class="mb-3">
					<label for="descricao" class="form-label">Descrição:</label>
					<input type="text" class="form-control" id="descricao" name="descricao" th:value="${curso?.descricao}" />
				</div>

				<div class="row g-3">
					<div class="col-md-3">
						<label for="duracao" class="form-label">Duração em semestres:</label>
						<input type="number" min="1" class="form-control" id="duracao" name="duracao" th:value="${curso?.duracao}" required />
					</div>

					<div class="col-md-5">
						<label for="modalidadeSelect" class="form-label">Modalidade do curso:</label>
						<select class="form-select" id="modalidadeSelect" name="modalidade" required>
							<option value="" disabled selected>-- Selecione --</option>
							<option value="Presencial" th:selected="${curso?.modalidade == 'Presencial'}">Presencial</option>
							<option value="Remoto" th:selected="${curso?.modalidade == 'Remoto'}">Remoto</option>
							<option value="Hibrido" th:selected="${curso?.modalidade == 'Hibrido'}">Híbrido</option>
						</select>
					</div>

					<div class="col-md-4">
						<label for="turnoSelect" class="form-label">Turno do curso:</label>
						<select class="form-select" id="turnoSelect" name="turno" required>
							<option value="" disabled selected>-- Selecione --</option>
							<option value="Manhã" th:selected="${curso?.turno == 'Manhã'}">Manhã</option>
							<option value="Tarde" th:selected="${curso?.turno == 'Tarde'}">Tarde</option>
							<option value="Noite" th:selected="${curso?.turno == 'Noite'}">Noite</option>
						</select>
					</div>
				</div>

				<div class="mb-3 mt-4">
					<label for="areaAtuacao" class="form-label">Área de Atuação:</label>
					<input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" th:value="${curso?.areaAtuacao}" />
				</div>

				<div class="text-center mt-4">
					<input class="btn btn-fatec" type="submit" value="Cadastrar" />
				</div>
			</form>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
